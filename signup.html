<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <style>
        .mywrap {
            background-image: url("https://www.2yourdoor.ch/Content/Images/main-background-xs.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            min-height: 100%;
        }
        
        html,
        body {
            min-height: 100%;
        }
    </style>
</head>

<body class="mywrap">

    <div class="container">
        <div class="row justify-content-center">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0 bg-light">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img src="pics\welcome.svg" alt="Italian Trulli" style="width:100%;height:100%;">

                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="text-dark">Register To Food Family</h1>
                                    <br>
                                </div>
                                <form class="user">
                                    <div class="form-group row">
                                        <input type="firstname" class="form-control form-control-user" style="border-radius: 25px;" id="firstname" placeholder="First Name">
                                    </div>
                                    <div class="form-group row">
                                        <input type="lastname" style="border-radius: 25px;" class="form-control form-control-user" id="lastname" placeholder="Last Name">
                                    </div>
                                    <div class="form-group row">
                                        <input type="username" class="form-control form-control-user" id="inputname" placeholder="Username" style="border-radius: 25px;">
                                    </div>
                                    <div class="form-group row">
                                        <input type="email" class="form-control form-control-user" id="email" placeholder="Email Address" style="border-radius: 25px;">
                                    </div>
                                    <div class="form-group row">
                                        <input type="password" class="form-control form-control-user" id="password" placeholder="Password" style="border-radius: 25px;">
                                    </div>
                                    <div class="form-group row">
                                        <input type="contact" class="form-control form-control-user" id="inputname" placeholder="Contact 03xx-xxxxxxx" style="border-radius: 25px;">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block row" style="border-radius: 25px;">
                                                Signup
                                                </button>
                                </form>
                                <br>
                                <div class="text-center">
                                    <a class="small" href="login.html"><strong>Already have an account?</strong></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer class="main-footer">
        <!-- To the right -->
        <div align="center">
            <strong>Copyrights <a href="#">Company</a> <sup>Â©</sup> </strong> Food Family &nbsp;
        </div>

</body>

</html>
